//Write a JavaScript program to search an element from an array using binary search.
<html>
<body>
	<script>
		var arr=new Array(10,40,60,98,110);
		var flag=0,count=0,mid;
		document.write("<br/>Elements of array are:");
		for(i=0;i<arr.length;i++)
			document.write(arr[i]+" ");
		var sn=parseInt(prompt("Enter the element to be searched : "));
		var low=0;
		var high=arr.length()-1;
		while(high>=low)
		{
			mid=(high+low)/2;
			if(sn==arr[mid])
			{
				flag=1;
				break;
			}
			else if(sn>arr[mid])
			{
				low=mid+1;
			}
			else if(sn<arr[mid])
			{	
				high=mid-1;
			}
		}	
		if(flag==1)
			document.write("<br/>"+sn+" exists in the given array ");
		else
			document.write("<br/>"+sn+" does not exists in the given array");
	</script>
</body>
</html>
