//WRITE JAVASCRIPT PROGRAM TO CHECK THE NUMBER IS PALINDROME OR NOT IN A RANGE .
<html>
<body>
	<script type="text/javascript">
		var p,q,n,a,b,r,rev;
		p=parseInt(prompt("ENTER THE STARTING NO. OF RANGE"));
		q=parseInt(prompt("ENTER THE ENDING NO. OF RANGE"));
		var i=p;
		while(i<=q)
		{	a=i;
			b=i;
			rev=0;
			while(b>0)
			{
				r=b%10;
				rev=rev*10+r;
				b=parseInt(b/10);
			}
			if (a==rev)
			{
				document.write("<br/>"+a+" IS PALINDROME");
			}
			else if (a!=rev)
			{
				document.write("<br/>"+a+" IS NOT PALINDROME");
			}
			i=i+1;
		}
	</script>
</body>
</html>
