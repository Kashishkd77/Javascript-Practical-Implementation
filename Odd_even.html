//WRITE JAVASCRIPT PROGRAM TO CHECK WHETHER A GIVEN NUMBER IS ODD OR EVEN .
<html>
<body>
	<script type="text/javascript">
		var a;
		a=parseInt(prompt("ENTER THE NO."));
		if (a%2==0)
		{
			document.write("<br/><br/>",a+" IS EVEN ");
		}
		else if (a%2!=0)
		{
			document.write("<br/><br/>",a+" IS ODD ");
		}
	</script>
</body>
</html>
