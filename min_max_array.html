//Write a JavaScript program to find out min and max of list of numbers using arrays.
<html>
<body>
	<script>
		var arr=new Array(101,4005,67,8,100);
		var min=arr[0],max=arr[0];
		document.write("Elements of array are:");
		for(i=0;i<arr.length;i++)
			document.write(arr[i]+" ");
		for(i=0;i<arr.length;i++)
		{
			if(arr[i]<min)
			{
				min=arr[i];
			}
			if(arr[i]>max)
			{
				max=arr[i];	
			}
		}	
		document.write("<br/>"+min+" is the smallest element in array");
		document.write("<br/>"+max+"  is the largest element in array");
	</script>
</body>
</html>
