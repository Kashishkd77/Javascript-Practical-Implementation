//WRITE JAVASCRIPT PROGRAM TO PRINT 'N' EVEN NOS.
<html>
<body>
	<script type="text/javascript">
		var n,a,b,r,rev;
		n=parseInt(prompt("ENTER THE NO. OF TERMS"));
		var i=1;
		while(i<=n)
		{
			a=parseInt(prompt("ENTER THE NO. IN A RANGE"));
			if (a%2==0)
			{
				document.write("<br/><br/>"+a+" IS EVEN ");
			}
			else if (a%2!=0)
			{
				document.write("<br/><br/>"+a+" IS NOT EVEN i.e. ODD ");
			}
			i=i+1;
		}
	</script>
</body>
</html>
