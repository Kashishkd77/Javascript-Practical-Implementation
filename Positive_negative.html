//WRITE JAVASCRIPT PROGRAM TO FIND WHETHER THE NO. IS NEGATIVE, POSITIVE OR ZERO .
<html>
<body>
	<script>
		var a=parseInt(prompt("Enter the value of n:"));
		if(a>0)
 		{
			document.write("<br/><br/>","Given no. is Positive");
 		}
		else if(a<0) 
		{
			document.write("<br/><br/>","Given no. is Negative");
 		}
		else
 		{
			document.write("<br/><br/>","Given no. is Zero");
 		}
	</script>
</body>
</html>
