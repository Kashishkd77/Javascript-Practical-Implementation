//WRITE JAVASCRIPT PROGRAM TO CHECK ELIGIBILITY FOR VOTING . 
<html>
<body> 
	<script>
 		var age=parseInt(prompt("enter the age:"));
 		if(age>18)
 		{
 			alert("This person is eligible for voting");
 		}
 		else
 		{
 			alert("This person is not eligible for voting");
 		} 
 	</script>
</body>
</html>
