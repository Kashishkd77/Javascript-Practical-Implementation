//WRITE JAVASCRIPT PROGRAM TO PRINT SUM AND AVERAGE OF N GIVEN NOS.
<html>
<body>
	<script type="text/javascript">
		var sum=0,n,avg=1;
		n=parseInt(prompt("ENTER THE NO. OF TERMS"));
		var i=1;
		while(i<=n)
		{
			a=parseInt(prompt("ENTER THE NO."));
			sum=sum+a;
			i=i+1;
		}
		avg=sum/n;
		document.write("<br/><br/>"+"SUM OF ENTERED NOS. IS :"+sum);
		document.write("<br/>"+"AVERAGE OF ENTERED NOS. IS :"+avg);
	</script>
</body>
</html>
