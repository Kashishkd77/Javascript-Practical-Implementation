//WRITE JAVASCRIPT PROGRAM TO CHECK THE NUMBER IS EVEN OR NOT IN A RANGE .
<html>
<body>
	<script type="text/javascript">
		var p,q,n,a,b,r,rev;
		p=parseInt(prompt("ENTER THE STARTING NO. OF RANGE"));
		q=parseInt(prompt("ENTER THE ENDING NO. OF RANGE"));
		var i=p;
		while(i<=q)
		{
			if (i%2==0)
			{
				document.write("<br/>"+i+" IS EVEN");
			}
			else 
			{
				document.write("<br/>"+i+" IS NOT EVEN i.e. ODD");
			}
			i=i+1;
		}
	</script>
</body>
</html>
