//Write a JavaScript program to print reverse of an array.
<html>
<body>
	<script>
		var a=new Array(11,21,41,31,51);
		document.write("Elements of array are : ");
		for(i=0;i<a.length;i++)
			document.write(a[i]+" ");
		document.write("<br/>"+"Reverse of array are : ");
		for(i=(a.length-1);i>=0;i--)
			document.write(a[i]+" ");
	</script>
</body>
</html>
