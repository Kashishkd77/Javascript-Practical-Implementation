//Write a JavaScript program to calculate the factorial of a number using function using recursion.
<html>
<body>
	<script>
		function factorial(n)
		{
			if(n==0)
				return 1;
			else if(n==1)
				return n;
			return n*factorial(n-1);
		}
		function cal()
		{
			var n=document.getElementById("n").value;
			document.getElementById("a").value=factorial(n);
		}
	</script>
	<br>
	Enter Number : <input type=number id=n><br>
	Answer : <input type=number id=a><br>
	<input type=button value=calculate onclick=cal()>
</body>
</html>
