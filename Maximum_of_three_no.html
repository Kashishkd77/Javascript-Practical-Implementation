//WRITE JAVASCRIPT PROGRAM TO FIND MAXIMUM OF THREE NUMBERS .
<html>
<head>
	<script type="text/javascript">
		functionLargestNo()
 		{
			var a=45;
			var b=50;
			var c=90;
			if(a>b && a>c)
 			{ 
				document.write("a is largest no.");
				document.write("<br/>");
 			}
			else if(b>a && b>c)
 			{ 
				document.write("b is largest no.");
				document.write("<br/>");
 			}
			else
 			{ 
				document.write("c is largest no.");
				document.write("<br/>");
 			} 
 		}
	</script>
</head>
<body>
	<p>Welcome to Javascript</p>
	<form>
	<input type="button" value="click" onclick="LargestNo()"/>
	</form>
</body>
</html>
