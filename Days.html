//WRITE JAVASCRIPT PROGRAM TO PRINT DAYS ACCORDING TO GIVEN INTEGER VALUE .
<html>
<body>
 	<script>
 		var a=parseInt(prompt("Enter the value of a:"));
 		switch(a)
 		{
 			case 1:	if(a==1)
 				{
 					alert("Monday");
 					break;
 				}
 			case 2:	if(a==2)
 				{
 					alert("Tuesday");
 					break;
 				} 
			case 3:	if(a==3)
 				{
 					alert("Wednesday");
					break;
 				}
 			case 4:	if(a==4)
 				{
 					alert("Thrusday");
 					break;
 				}
 			case 5: if(a==5)
 				{
 					alert("Friday");
 					break;
 				}
			case 6:	if(a==6)
 				{	
 					alert("Saturday");
 					break;
 				}
 			case 7:	if(a==7)
 				{
 					alert("Sunday");
 					break;
 				}
 			default:alert("wrong input");
				break;
 		} 
	</script>
</body>
</html>
